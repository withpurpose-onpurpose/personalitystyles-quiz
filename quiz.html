<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personality Styles Quiz</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Quiz logic -->
  <script src="script-quiz.js" defer></script>
</head>
<body>

  <header>
    <h1>Personality Styles Quiz</h1>
    <p>Based on Personality Lingo by Mary Miscisin | 
      <a href="https://withpurpose-onpurpose.com" target="_blank">withpurpose-onpurpose.com</a>
    </p>
  </header>

  <div class="container">
    <form id="quiz-form">
      <!-- Name -->
      <label>
        Name <span class="required">*</span>:
        <input type="text" name="name" required />
      </label>

      <!-- Email opt-in -->
      <label>
        <input type="checkbox" id="wantEmail" />
        Email me my results
      </label>
      <label id="emailField" style="display:none;">
        Email <span class="required">*</span>:
        <input type="email" name="email" />
      </label>

      <!-- Other profile fields -->
      <label>
        Company:
        <input type="text" name="company" />
      </label>
      <label>
        Job Title:
        <input type="text" name="jobTitle" />
      </label>

      <!-- Questions will be injected here -->
      <div id="questions-container"></div>

      <button class="submit-btn" type="submit" disabled>Submit</button>
      <button class="refetch-btn" type="button" onclick="refetchQuestions()">Reload Questions</button>
    </form>

    <!-- Results area -->
    <div id="result-container" style="display:none;"></div>
  </div>

</body>
</html>
