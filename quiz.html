<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personality Styles Quiz</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Poppins from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <h1>Personality Styles Quiz</h1>
  <p>Based on Personality Lingo by Mary Miscisin | 
     <a href="https://withpurpose-onpurpose.com" target="_blank">withpurpose-onpurpose.com</a></p>
</header>

<div class="container">
  <form id="quiz-form">
    <div class="form-group">
      <label>Name: <span class="required">*</span>
        <input type="text" name="name" required>
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" id="want-email"> 
        Send me my results by email
      </label>
    </div>
    <div class="form-group" id="email-container">
      <label>Email: <span class="required">*</span>
        <input type="email" name="email">
      </label>
    </div>
    <div class="form-group">
      <label>Company:
        <input type="text" name="company">
      </label>
    </div>
    <div class="form-group">
      <label>Job Title:
        <input type="text" name="jobTitle">
      </label>
    </div>

    <div id="questions-container"></div>

    <button class="submit-btn" type="submit">Submit Quiz</button>
  </form>

  <div id="result-container" style="display:none;"></div>
</div>
