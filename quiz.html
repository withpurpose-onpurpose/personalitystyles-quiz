<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personality Styles Quiz</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <h1>Personality Styles Quiz</h1>
  <p>Based on Personality Lingo by Mary Miscisin | 
     <a href="https://withpurpose-onpurpose.com" target="_blank">withpurpose-onpurpose.com</a></p>
</header>

<div class="container">
  <form id="quiz-form">
    <div class="form-group">
      <label for="name">Name: <span class="required">*</span></label>
      <input id="name" type="text" name="name" required>
    </div>

    <!-- Email opt-in -->
    <div class="form-group">
      <label>
        <input type="checkbox" id="wantEmail">
        Send me my results by email
      </label>
    </div>

    <!-- Email field (shown only if opted in) -->
    <div class="form-group" id="email-container">
      <label for="email">Email: <span class="required">*</span></label>
      <input id="email" type="email" name="email">
    </div>

    <div class="form-group">
      <label for="company">Company:</label>
      <input id="company" type="text" name="company">
    </div>

    <div class="form-group">
      <label for="jobTitle">Job Title:</label>
      <input id="jobTitle" type="text" name="jobTitle">
    </div>

    <div id="questions-container"></div>

    <div class="button-group">
      <button class="submit-btn" type="submit">Submit Quiz</button>
      <button class="refetch-btn" type="button" onclick="refetchQuestions()">Reload Questions</button>
    </div>
  </form>

  <div id="result-container" style="display:none;"></div>
</div>

<footer>
  Â© 2025 withpurpose-onpurpose.com | Powered by Laura Cooley
  <a href="admin-login.html" class="admin-link">ðŸ”’ Admin Login</a>
</footer>

<script>
  // Toggle email field visibility & requirement
  document.addEventListener('DOMContentLoaded', () => {
    const checkbox = document.getElementById('wantEmail');
    const emailGroup = document.getElementById('email-container');
    const emailInput = document.getElementById('email');

    // Initialize hidden
    emailGroup.style.display = 'none';
    emailInput.required = false;

    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        emailGroup.style.display = 'block';
        emailInput.required = true;
      } else {
        emailGroup.style.display = 'none';
        emailInput.required = false;
      }
    });
  });
</script>
<script src="script-quiz.js"></script>
</body>
</html>
