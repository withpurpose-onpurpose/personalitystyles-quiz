<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personality Styles Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Personality Styles Quiz</h1>
    <p>Based on Personality Lingo by Mary Miscisin | 
      <a href="https://withpurpose-onpurpose.com" target="_blank">withpurpose-onpurpose.com</a>
    </p>
  </header>

  <main class="container">
    <form id="quiz-form">
      <label>
        Name <span class="required">*</span>:
        <input type="text" name="name" required>
      </label>

      <div class="email-opt-in">
        <input type="checkbox" id="wantEmail">
        <label for="wantEmail">Email me my results</label>
      </div>
      <div id="email-container" class="hidden">
        <label>
          Email <span class="required">*</span>:
          <input type="email" name="email" id="email">
        </label>
      </div>

      <label>
        Company:
        <input type="text" name="company">
      </label>
      <label>
        Job Title:
        <input type="text" name="jobTitle">
      </label>

      <div id="questions-container">
        <!-- questions get injected here -->
      </div>

      <button class="submit-btn" type="submit" disabled>Submit</button>
      <button type="button" class="refetch-btn" onclick="refetchQuestions()">Reload Questions</button>
    </form>

    <div id="result-container" class="result-container" style="display:none;"></div>
  </main>

  <footer>
    Â© 2025 withpurpose-onpurpose.com | Powered by Laura Cooley  
    <br>
    <a href="admin-login.html" class="admin-link">ðŸ”’ Admin Login</a>
  </footer>

  <script src="script-quiz.js"></script>
  <script>
    // Show / require email field only if opted in
    document.getElementById('wantEmail').addEventListener('change', e => {
      const ec = document.getElementById('email-container');
      const emailInput = document.getElementById('email');
      if (e.target.checked) {
        ec.classList.remove('hidden');
        emailInput.required = true;
      } else {
        ec.classList.add('hidden');
        emailInput.required = false;
      }
    });

    // Initial load
    refetchQuestions();
  </script>
</body>
</html>
