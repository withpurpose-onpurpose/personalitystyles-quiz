<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Personality Styles Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Personality Styles Quiz</h1>
  <p>
    Based on
    <a href="https://www.amazon.com/Personality-Lingo-Transform-Relationships-Communication/dp/1502718383?tag=thezipsyndica-20"
       target="_blank">
      Personality Lingo® by Mary Miscisin
    </a>
  </p>
</header>

<div class="container">
  <form id="quiz-form">
    <div class="form-group">
      <label>
        Name <span class="required">*</span><br>
        <input id="name" name="name" type="text" required>
      </label>
    </div>
    <div class="form-group">
      <label>
        <input id="wantEmail" type="checkbox">
        Send results to my email
      </label>
    </div>
    <div class="form-group hidden" id="email-label">
      <label>
        Email <span class="required">*</span><br>
        <input id="email" name="email" type="email">
      </label>
    </div>
    <div class="form-group">
      <label>
        Company<br>
        <input name="company" type="text">
      </label>
    </div>
    <div class="form-group">
      <label>
        Job Title<br>
        <input name="jobTitle" type="text">
      </label>
    </div>

    <div id="questions-container"></div>

    <button type="submit" class="submit-btn">Submit Quiz</button>
    <button type="button" class="refetch-btn">Reload Questions</button>
  </form>

  <div id="result-container" class="hidden"></div>
</div>

<footer>
  © 2025 withpurpose-onpurpose.com | Powered by Laura Cooley
</footer>

<script src="script-quiz.js"></script>
</body>
</html>
