<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard â€“ Personality Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f7f7f7;
      color: #333;
    }

    h1 {
      text-align: center;
    }

    .question-block {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      margin-bottom: 0.75rem;
      padding: 0.5rem;
    }

    textarea.description {
      height: 100px;
      font-family: Arial, sans-serif;
    }

    .add-question-btn, .save-btn {
      background-color: #086cb6;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 1rem;
    }

    .add-question-btn:hover, .save-btn:hover {
      background-color: #005a99;
    }

    .option-block {
      border-top: 1px dashed #aaa;
      margin-top: 1rem;
      padding-top: 1rem;
    }

    small {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>

<h1>Admin â€“ Quiz Builder</h1>

<div id="questions-container"></div>

<button class="add-question-btn" onclick="addQuestion()">+ Add Question</button>
<button class="save-btn" onclick="saveQuestions()">ðŸ’¾ Save All</button>

<script>
  const STORAGE_KEY = "personalityQuizQuestions";

  function addQuestion() {
    const container = document.getElementById("questions-container");
    const questionIndex = container.children.length + 1;

    const questionBlock = document.createElement("div");
    questionBlock.className = "question-block";

    questionBlock.innerHTML = `
      <label>Topic:</label>
      <input type="text" class="topic" placeholder="e.g., Childhood, Work, Beliefs" />

      <label>Prompt:</label>
      <input type="text" class="prompt" placeholder="e.g., The best description of me in childhood is:" />

      <div class="options"></div>

      <button onclick="addOption(this)">+ Add Option</button>
    `;

    container.appendChild(questionBlock);
  }

  function addOption(btn) {
    const optionsDiv = btn.previousElementSibling;
    const optionIndex = optionsDiv.children.length + 1;

    const optionBlock = document.createElement("div");
    optionBlock.className = "option-block";

    optionBlock.innerHTML = `
      <label>Answer ${optionIndex} Text:</label>
      <input type="text" class="answer" />

      <label>Color:</label>
      <select class="color">
        <option value="Blue">Blue</option>
        <option value="Orange">Orange</option>
        <option value="Green">Green</option>
        <option value="Gold">Gold</option>
      </select>

      <label>Status:</label>
      <select class="status">
        <option value="Ask">Ask</option>
        <option value="Ignore">Ignore</option>
      </select>

      <label>Answer ${optionIndex} Description (HTML OK):</label>
      <textarea class="description" placeholder="You can use <strong>, <em>, etc."></textarea>

      <label>Image Upload:</label>
      <input type="file" class="imageUpload" accept="image/*" />
      <small>(Stored filename will be saved for frontend use)</small>
    `;

    optionsDiv.appendChild(optionBlock);
  }

  function saveQuestions() {
    const allQuestions = document.querySelectorAll(".question-block");
    const output = {};

    allQuestions.forEach(q => {
      const topic = q.querySelector(".topic").value.trim();
      const prompt = q.querySelector(".prompt").value.trim();
      const key = `${topic}||${prompt}`;
      const options = [];

      q.querySelectorAll(".option-block").forEach(opt => {
        const answer = opt.querySelector(".answer").value.trim();
        const color = opt.querySelector(".color").value;
        const status = opt.querySelector(".status").value;
        const description = opt.querySelector(".description").value.trim();
        const imageFile = opt.querySelector(".imageUpload").files[0];
        let imageUrl = "";

        if (imageFile) {
          imageUrl = `/assets/uploads/${imageFile.name}`;
          // Actual upload must be handled server-side
        }

        if (status === "Ask") {
          options.push({ answer, color, description, imageUrl });
        }
      });

      if (options.length > 0) {
        output[key] = options;
      }
    });

    localStorage.setItem(STORAGE_KEY, JSON.stringify(output));
    alert("Questions saved successfully!");
  }
</script>

</body>
</html>
