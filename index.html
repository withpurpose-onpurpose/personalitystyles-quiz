<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personality Styles Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Personality Styles Quiz</h1>
    <p class="subheader">Created by <a href="https://withpurpose-onpurpose.com" target="_blank" style="color: #cc9900; text-decoration: none;">Laura Cooley</a></p>
    <p class="source-credit"><small>Based on <a href="https://www.amazon.com/Personality-Lingo-Mary-Miscisin/dp/0974366407" target="_blank">Personality Lingo by Mary Miscisin</a></small></p>

    <form id="quiz-form">
      <div id="questions-container"></div>

      <div class="user-info">
        <h2>Tell us about yourself</h2>
        <label>Name: <input type="text" name="name" required /></label><br/>
        <label>Email: <input type="email" name="email" required /></label><br/>
        <label>Company: <input type="text" name="company" /></label><br/>
        <label>Job Title: <input type="text" name="jobTitle" /></label><br/>
      </div>

      <button type="submit">Submit Quiz</button>
    </form>

    <div id="result-container" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
