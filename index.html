<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personality Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
    }
    header, footer {
      background-color: #d4af37; /* gold */
      color: #000;
      text-align: center;
      padding: 1rem;
    }
    footer {
      background-color: #545251; /* dark grey */
      color: #fff;
      font-size: 0.8rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ccc;
    }
    .option-block {
      margin-bottom: 1.5rem;
    }
    .option-block img {
      max-width: 200px;
      display: block;
      margin-bottom: 0.5rem;
    }
    .slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      color: #666;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }
    input[type="range"] {
      width: 100%;
    }
    .total {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .total.warning {
      color: red;
    }
    #submit-btn {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #545251;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Personality Styles Quiz</h1>
    <p style="font-size: smaller; margin: 0.25rem 0;">Based on Personality Lingo by Mary Miscisin</p>
    <p><a href="https://withpurpose-onpurpose.com" target="_blank">withpurpose-onpurpose.com</a></p>
  </header>

  <main>
    <form id="quiz-form">
      <div>
        <label>Name: <input type="text" name="name" required></label><br/>
        <label>Email: <input type="email" name="email" required></label><br/>
        <label>Company: <input type="text" name="company"></label><br/>
        <label>Job Title: <input type="text" name="jobTitle"></label>
      </div>

      <div id="questions-container"></div>

      <button type="submit" id="submit-btn">Submit</button>
    </form>

    <div id="result-container" style="display:none;"></div>
  </main>

  <footer>
    <p>&copy; 2025 withpurpose-onpurpose.com | Personality Styles Quiz</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
