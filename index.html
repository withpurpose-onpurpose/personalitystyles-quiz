<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personality Styles Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 5px;
    }
    .subtitle {
      font-weight: bold;
      color: goldenrod;
    }
    .question {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type=range] {
      width: 60%;
      margin: 5px 10px;
    }
    .total {
      margin-top: 10px;
      font-weight: bold;
    }
    .warning {
      color: red;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Personality Styles Quiz</h1>
  <p class="subtitle">Created by Laura Cooley</p>
  <p>Based on <a href="https://www.personalitylingo.com/" target="_blank">Personality Lingo by Mary Miscisin</a></p>

  <form id="quiz-form">
    <label for="name">Name:</label>
    <input type="text" name="name" required>

    <label for="email">Email:</label>
    <input type="email" name="email" required>

    <label for="company">Company:</label>
    <input type="text" name="company">

    <label for="jobTitle">Job Title:</label>
    <input type="text" name="jobTitle">

    <div id="questions-container"></div>

    <button type="submit">Submit</button>
  </form>

  <div id="result-container" style="display:none;"></div>

  <script src="script.js"></script>
</body>
</html>
