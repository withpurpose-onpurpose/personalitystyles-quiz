<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Personality Styles Quiz</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 2rem; }
    h3 { color: #F4BD21; }
    .question { margin-bottom: 40px; }
    .slider-container { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
    label { width: 80px; }
    input[type="range"] { flex: 1; }
    .total { font-weight: bold; color: #333; }
    .warning { color: red; font-size: 0.9em; }
  </style>
</head>
<body>

  <h1>Personality Styles Quiz</h1>
  <h3>Created by Laura Cooley</h3>
  <p style="font-size: smaller; color: gray;">
    Based on <a href="https://amzn.to/3W8sDg6" target="_blank">Personality Lingo by Mary Miscisin</a>
  </p>

  <div class="question" data-question-id="q1">
    <h2>What are you most likely to say?</h2>

    <div class="slider-container">
      <label for="blue-q1">Blue</label>
      <input type="range" id="blue-q1" name="blue" min="0" max="100" value="0">
      <span id="val-blue-q1">0</span>
    </div>
    <div class="slider-container">
      <label for="orange-q1">Orange</label>
      <input type="range" id="orange-q1" name="orange" min="0" max="100" value="0">
      <span id="val-orange-q1">0</span>
    </div>
    <div class="slider-container">
      <label for="green-q1">Green</label>
      <input type="range" id="green-q1" name="green" min="0" max="100" value="0">
      <span id="val-green-q1">0</span>
    </div>
    <div class="slider-container">
      <label for="gold-q1">Gold</label>
      <input type="range" id="gold-q1" name="gold" min="0" max="100" value="0">
      <span id="val-gold-q1">0</span>
    </div>

    <p class="total">Total: <span id="total-q1">0</span>/100</p>
    <p class="warning" id="warning-q1" style="display: none;">Total must not exceed 100.</p>
  </div>

  <script>
    const maxTotal = 100;
    const sliders = document.querySelectorAll('.question input[type="range"]');
    
    sliders.forEach(slider => {
      slider.addEventListener('input', handleSliderChange);
    });

    function handleSliderChange() {
      const questionDiv = this.closest('.question');
      const sliders = questionDiv.querySelectorAll('input[type="range"]');
      const totalSpan = questionDiv.querySelector('.total span');
      const warning = questionDiv.querySelector('.warning');

      let total = 0;

      sliders.forEach(s => {
        const val = parseInt(s.value) || 0;
        total += val;

        const valSpan = questionDiv.querySelector(`#val-${s.name}-${questionDiv.dataset.questionId}`);
        if (valSpan) valSpan.textContent = val;
      });

      totalSpan.textContent = total;

      if (total > maxTotal) {
        warning.style.display = 'block';
        totalSpan.style.color = 'red';
      } else {
        warning.style.display = 'none';
        totalSpan.style.color = '#333';
      }
    }
  </script>

</body>
</html>
