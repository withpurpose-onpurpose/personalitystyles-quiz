<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personality Styles Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #000000;
    }

    header {
      background-color: #d4af37; /* gold */
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 0.9rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    .question {
      margin: 2rem 0;
      padding: 1rem;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      border-radius: 8px;
    }

    .option-matrix {
      margin-bottom: 1rem;
      width: 100%;
    }

    .option-matrix td {
      vertical-align: top;
      padding: 0.5rem;
    }

    img {
      display: block;
      margin-top: 0.5rem;
      max-width: 200px;
      height: auto;
      border: 1px solid #ccc;
    }

    .total {
      font-weight: bold;
      margin-top: 1rem;
    }

    .warning {
      color: red;
    }

    .submit-btn {
      background-color: #545251; /* grey */
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #000000;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eeeeee;
      font-size: 0.85rem;
      margin-top: 2rem;
    }

    .result {
      text-align: center;
      color: green;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Personality Styles Quiz</h1>
  <p>Based on Personality Lingo by Mary Miscisin | <a href="https://withpurpose-onpurpose.com" target="_blank">withpurpose-onpurpose.com</a></p>
</header>

<div class="container">
  <form id="quiz-form">
    <label>Name: <input type="text" name="name" required></label>
    <label>Email: <input type="email" name="email" required></label>
    <label>Company: <input type="text" name="company"></label>
    <label>Job Title: <input type="text" name="jobTitle"></label>

    <div id="questions-container"></div>

    <button class="submit-btn" type="submit">Submit</button>
  </form>

  <div id="result-container" style="display:none;"></div>
</div>

<footer>
  Â© 2025 withpurpose-onpurpose.com | Powered by FWEA
</footer>

<script src="app.js"></script>
</body>
</html>
